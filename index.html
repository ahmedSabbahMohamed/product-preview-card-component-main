<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!-- css file -->
  <link rel="stylesheet" href="./dist/output.css">

</head>
<body class="grid place-items-center min-h-screen bg-orange-100">

  <main class="bg-white flex flex-col items-center gap-4 max-w-3xl bordered rounded-2xl overflow-hidden m-2 sm:flex-row">
    <div class="flex-1">
      <img class="hidden sm:block" src="./images/image-product-desktop.jpg" alt="image-product-desktop">
      <img class="sm:hidden" src="./images/image-product-mobile.jpg" alt="image-product-mobile">
    </div>
    <div class="flex-1 p-4">
      <p class="uppercase py-8 font-thin">perfume</p>
      <h1 class="font-extrabold text-4xl pb-8">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-stone-500 pb-8">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <h1 class="text-4xl text-green-800 pb-8">$149.99 <span class="inline-block text-lg ml-8 text-stone-500 line-through">$169.99</span></h1>
      <button class="rounded-xl bg-green-900 text-white px-8 py-3 w-full flex gap-2 justify-center items-center hover:bg-green-700"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </main>

</body>
</html>
